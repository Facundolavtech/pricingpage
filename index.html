<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/switch.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <h1>Our Pricing</h1>
            <div class="switch">
                <p id="annualtext" class="unactive">Annually</p>
                <div class="a" id="switch">
                    <div class="b monthly"></div>
                </div>
                <p id="monthlytext" class="active">Monthly</p>
            </div>
        </header>
        <main>
            <div class="card">
                <p>Basic</p>
                <h2 id="plan1">$19.99</h2>
                <span>500 GB Storage</span>
                <span>2 Users Allowed</span>
                <span>Send up to 3 GB</span>
                <a href="#">Learn More</a>
            </div>

            <div class="card card2">
                <p>Profesional</p>
                <h2 id="plan2">$24.99</h2>
                <span>1 TB Storage</span>
                <span>5 Users Allowed</span>
                <span>Send up to 10 GB</span>
                <a href="#">Learn More</a>
            </div>

            <div class="card">
                <p>Master</p>
                <h2 id="plan3">$39.99</h2>
                <span>2 TB Storage</span>
                <span>10 Users Allowed</span>
                <span>Send up to 20 GB</span>
                <a href="#">Learn More</a>
            </div>
    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
